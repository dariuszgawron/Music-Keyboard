<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music keyboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="keyboard">
            <div class="keyboard__row">
                <div data-key="65" class="keyboard__key">
                    <kbd class="keyboard__letter">a</kbd>
                    <span class="keyboard__sound">clap</span>
                </div>
                <div data-key="83" class="keyboard__key">
                    <kbd class="keyboard__letter">s</kbd>
                    <span class="keyboard__sound">hihat</span>
                </div>
                <div data-key="68" class="keyboard__key">
                    <kbd class="keyboard__letter">d</kbd>
                    <span class="keyboard__sound">kick</span>
                </div>
                <div data-key="70" class="keyboard__key">
                    <kbd class="keyboard__letter">f</kbd>
                    <span class="keyboard__sound">openhat</span>
                </div>
                <div data-key="71" class="keyboard__key">
                    <kbd class="keyboard__letter">g</kbd>
                    <span class="keyboard__sound">boom</span>
                </div>
                <div data-key="72" class="keyboard__key">
                    <kbd class="keyboard__letter">h</kbd>
                    <span class="keyboard__sound">ride</span>
                </div>
                <div data-key="74" class="keyboard__key">
                    <kbd class="keyboard__letter">j</kbd>
                    <span class="keyboard__sound">snare</span>
                </div>
                <div data-key="75" class="keyboard__key">
                    <kbd class="keyboard__letter">k</kbd>
                    <span class="keyboard__sound">tom</span>
                </div>
                <div data-key="76" class="keyboard__key">
                    <kbd class="keyboard__letter">l</kbd>
                    <span class="keyboard__sound">tink</span>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="83" src="./sounds/clap.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tink.wav"></audio>
    <audio data-key="76" src="./sounds/tom.wav"></audio>

    <script src="./js/script.js"></script>
</body>

</html>
